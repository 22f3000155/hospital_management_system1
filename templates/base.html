<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Hospital Management System{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #2c3e50;
            padding: 12px;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<nav>
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/register/patient">Patient Register</a>
</nav>

<div class="container">
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
</div>

</body>
</html>
