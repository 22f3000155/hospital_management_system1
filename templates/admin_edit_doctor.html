<!DOCTYPE html>
<html>
<head>
    <title>Edit Doctor</title>
    <style>
        body { font-family: Arial; background: #eef2f7; padding: 30px; }
        .container {
            width: 450px; margin: auto; background: white;
            padding: 20px; border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        input {
            width: 100%; padding: 10px; margin-top: 12px;
            border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            width: 100%; padding: 12px; margin-top: 15px;
            background: #3498db; color: white; border: none;
            border-radius: 5px;
        }
        a { display: block; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Doctor</h2>

    <form method="POST">

        <input type="text" name="name" value="{{ doctor.name }}" required>

        <input type="email" name="email" value="{{ doctor.email }}" required>

        <input type="text" name="password" value="{{ doctor.password }}" required>

        <input type="text" name="specialization" value="{{ doctor.specialization }}" required>

        <input type="text" name="department" value="{{ doctor.department.name if doctor.department else '' }}" required>

        <button type="submit">Update Doctor</button>

        <a href="/admin">‚Üê Back to Admin</a>
    </form>
</div>

</body>
</html>
