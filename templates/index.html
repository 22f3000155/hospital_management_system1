<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>

    <style>
        body {
            background: #e0e0e0; /* light grey */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #333; /* black/grey */
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .hero {
            padding: 50px 20px;
        }

        .hero h2 {
            color: #333;
            font-size: 22px;
        }

        /* Buttons */
        .btn-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background: #444;  /* dark grey */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        .button:hover {
            background: #222; /* darker grey */
        }
    </style>
</head>
<body>

    <header>Hospital Management System</header>

    <section class="hero">
        <h2>Welcome to Our Healthcare Platform</h2>

        <div class="btn-container">
            <a href="/login" class="button">Login</a>
            <a href="/register/patient" class="button">Register as Patient</a>
        </div>
    </section>

</body>
</html>
