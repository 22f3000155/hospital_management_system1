<!-- templates/edit_patient.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f7;
            padding: 20px;
        }

        h2 { margin-bottom: 15px; }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn-save { background: #3498db; }
        .btn-save:hover { background: #2980b9; }

        .btn-cancel { background: #e74c3c; text-decoration: none; display: inline-block; padding: 8px 15px; margin-left: 10px; }
        .btn-cancel:hover { background: #c0392b; }
    </style>
</head>
<body>

<h2>Edit Patient</h2>

<div class="form-container">
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ patient.name }}" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ patient.email }}" required>

        <button type="submit" class="btn btn-save">Save Changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
    </form>
</div>

</body>
</html>
